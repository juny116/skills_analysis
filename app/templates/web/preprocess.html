{% extends 'base.html' %}

{% block body %}
  <div id="error-view" class="not-too-big">
    <div class="text-center">
      <h3>데이터 전처리</h3>
      {% for obj in masks %}
      <form method="POST">
          {% csrf_token %}
          {{ obj.mask }} <button type="submit" name="delete_items" value="{{ obj.pk }}">X</button>
      </form>
      {% endfor %}
      <br><br><br>
      <form action="/preprocess/" method="post">
        {% csrf_token %}
        마스킹할 단어를 추가해 주세요<br>
        {{ form }}
        <input type="submit" value="Add">
      </form>
      <br><br><br>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" name="build_embeddings" value="build_embeddings">Run</button>
      </form>
      {% if build_done %}
      <h3>Build Complete!</h3>
      {% endif %}
    </div>
  </div>

{% endblock %}
